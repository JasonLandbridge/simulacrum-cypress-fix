version: 2.1
orbs:
  node: circleci/node@4.2.1
jobs:
  test:
    docker:
      - image: cimg/node:15.14.0
    steps:
      - node/install:
          npm-version: 7.7.6
      - checkout
      - node/install-packages
      - run: npm run build        
      - run: npm run test

workflows:
  tests:
    jobs:
      - test
